version: '3'
services:
  mysqldb:
    image: mysql:latest
    container_name: mysqldb
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - db: /var/lib/mysql

  server:
    container_name: app-server
    build:
      context: .
      dockerfile: Dockerfile
    image: app-server:latest
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      - mysqldb

volumes:
  db: